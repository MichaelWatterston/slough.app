<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="SloughApp" />
  <meta property="og:description" content="Connect with your local community" />
  <title>SloughApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 480px;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      font-size: 48px;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    .tagline {
      color: #9ca3af;
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 48px;
    }
    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    .store-btn {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 14px 28px;
      text-decoration: none;
      color: #fff;
      width: 260px;
      transition: all 0.2s ease;
    }
    .store-btn:hover {
      background: #222;
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
    }
    .store-icon {
      flex-shrink: 0;
    }
    .store-icon svg {
      width: 32px;
      height: 32px;
    }
    .store-text {
      text-align: left;
    }
    .store-label {
      font-size: 0.7rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .store-name {
      font-size: 1.15rem;
      font-weight: 600;
      margin-top: 2px;
    }
    .footer {
      margin-top: 56px;
      color: #4b5563;
      font-size: 0.85rem;
    }
    @media (min-width: 480px) {
      .store-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">S</div>
    <h1>SloughApp</h1>
    <p class="tagline">Connect with your local community.<br>Share posts, join groups, and stay in the loop.</p>

    <div class="store-buttons">
      <a href="https://apps.apple.com/app/YOUR_APP_ID" class="store-btn">
        <div class="store-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.154 16.924c-.03-3.072 2.508-4.548 2.622-4.62-1.428-2.088-3.654-2.376-4.446-2.41-1.89-.192-3.69 1.114-4.65 1.114-.96 0-2.442-1.086-4.014-1.056-2.064.03-3.966 1.2-5.028 3.048-2.142 3.72-.546 9.228 1.542 12.246 1.02 1.476 2.238 3.138 3.84 3.078 1.536-.06 2.118-1.002 3.978-1.002 1.86 0 2.382.996 4.014.966 1.662-.03 2.718-1.506 3.732-2.988 1.176-1.716 1.662-3.378 1.692-3.462-.036-.018-3.246-1.248-3.282-4.914z" fill="#fff"/>
            <path d="M19.104 7.654c.852-1.032 1.428-2.466 1.272-3.894-1.23.048-2.718.822-3.6 1.854-.792.918-1.482 2.388-1.296 3.798 1.374.108 2.772-.696 3.624-1.758z" fill="#fff"/>
          </svg>
        </div>
        <div class="store-text">
          <div class="store-label">Download on the</div>
          <div class="store-name">App Store</div>
        </div>
      </a>

      <a href="https://play.google.com/store/apps/details?id=com.anonymous.SloughApp" class="store-btn">
        <div class="store-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.284 3.456c-.36.384-.564.972-.564 1.716v21.66c0 .744.204 1.332.564 1.716l.09.084L16.5 16.512v-.024L4.374 4.368l-.09.088z" fill="#4285F4"/>
            <path d="M20.544 20.556L16.5 16.512v-.024l4.044-4.044.09.054 4.794 2.724c1.368.78 1.368 2.052 0 2.832l-4.794 2.724-.09-.222z" fill="#FBBC04"/>
            <path d="M20.634 20.778L16.5 16.5 4.284 28.548c.45.48 1.194.54 2.034.06l14.316-7.83" fill="#34A853"/>
            <path d="M20.634 12.222L6.318 4.392c-.84-.48-1.584-.42-2.034.06L16.5 16.5l4.134-4.278z" fill="#EA4335"/>
          </svg>
        </div>
        <div class="store-text">
          <div class="store-label">Get it on</div>
          <div class="store-name">Google Play</div>
        </div>
      </a>
    </div>

    <p class="footer">&copy; 2026 SloughApp. All rights reserved.</p>
  </div>
</body>
</html>
